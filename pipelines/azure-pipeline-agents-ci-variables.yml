variables:
- name: 'jobTimeOutMinutes'
  value: 180
- name: 'repository'
  value: 'azure-pipeline-agents'
- name: AZURE_CORE_ONLY_SHOW_ERRORS
  value: 'true'
- name: AZURE_EXTENSION_USE_DYNAMIC_INSTALL
  value: 'yes_without_prompt'
- name: 'substituteAlternateVariables'
  value: 'false'
- name: 'TF_IN_AUTOMATION'
  value: 'true'
- name: 'TF_INPUT'
  value: 0
- name: 'identityScriptDirectory'
  value: '$(Build.SourcesDirectory)/scripts/identity/scripts/azure-devops'
- name: 'scriptDirectory'
  value: '$(Build.SourcesDirectory)/scripts'
- name: 'sshArtifactName'
  value: 'ssh$(System.PlanId)'
- name: 'sshArtifactPrefix'
  value: 'ssh'
- name: 'sshDirectory'
  value: '$(Build.SourcesDirectory)/.ssh'
- name: 'terraformArtifactName'
  value: 'terraform$(System.PlanId)'
- name: 'terraformArtifactPrefix'
  value: 'terraform'
- name: 'terraformDirectory'
  value: '$(Build.SourcesDirectory)/terraform'
- name: 'TF_VAR_azdo_org_url'
  value: '$(System.CollectionUri)'
- name: 'TF_VAR_azure_linux_pipeline_agent_name_prefix'
  value: 'ubuntu-agent'
- name: 'TF_VAR_azure_windows_pipeline_agent_name_prefix'
  value: 'windows-agent'
- name: 'TF_VAR_run_id'
  value: '$(Build.BuildId)'
- name: 'TF_VAR_ssh_private_key'
  value: '$(sshDirectory)/id_rsa_ci'
- name: 'TF_VAR_ssh_public_key'
  value: '$(sshDirectory)/id_rsa_ci.pub'