parameters:
- name: image
  displayName: Image
  type: string
  default: Ubuntu2004
  values:
  - Ubuntu1804
  - Ubuntu2004
  - Windows2019
  - Windows2022

name: $(Date:yyyyMMdd)$(Rev:.r)-$(Build.DefinitionVersion)-$(SourceBranchName)-${{ parameters.image }}-$(Build.BuildId)

resources:
  repositories:
  - repository: virtual-environments
    type: github
    endpoint: github.com # Service Connection
    name: actions/virtual-environments

trigger: none

pr:
  branches:
    include:
    - '*'
  paths:
    exclude:
    - '.devcontainer/**'  
    - 'visuals/**'  
    - '*.md'  

# schedules:
