parameters:
- name: image
  displayName: Image
  type: string
  default: All
  values:
  - All
  - Ubuntu1804
  - Ubuntu2004
  - Windows2019
  - Windows2022
- name: destroy
  displayName: Destroy Infrastructure
  type: boolean
  default: true

name: $(Date:yyyyMMdd)$(Rev:.r)-$(Build.DefinitionVersion)-$(SourceBranchName)-$(Build.BuildId)

resources:
  repositories:
  - repository: virtual-environments
    type: github
    endpoint: github.com # Service Connection name
    name: actions/virtual-environments
    trigger:
      branches:
        include:
        - main
      paths:
        include:
        - 'images/linux/**'
        - 'images/win/**'

trigger: none

pr:
  branches:
    include:
    - '*'
  paths:
    exclude:
    - '.devcontainer/**'  
    - 'visuals/**'  
    - '*.md'  

schedules:
- cron: '0 0 * * Mon,Wed,Fri'
  displayName: 'Bi-Nightly build (UTC)'
  always: 'true' # Run if there are no changes
  branches:
    include:
    - master

variables:
- group: 'pipeline-agents-ci'

jobs:
- ${{ if ne(parameters.image,'All') }}:
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: ${{ parameters.image }}
      imageResourceGroup: 'packer-$(Build.BuildId)'
- ${{ else }}:
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: Ubuntu1804
      imageResourceGroup: 'packer-$(Build.BuildId)a'
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: Ubuntu2004
      imageResourceGroup: 'packer-$(Build.BuildId)b'
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: Windows2019
      imageResourceGroup: 'packer-$(Build.BuildId)c'
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: Windows2022
      imageResourceGroup: 'packer-$(Build.BuildId)d'
