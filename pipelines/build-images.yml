parameters:
- name: image
  displayName: Image
  type: string
  default: All
  values:
  - All
  - Latest
  - Ubuntu
  - Ubuntu1804
  - Ubuntu2004
  - Windows
  - Windows2019
  - Windows2022
- name: destroy
  displayName: Destroy Infrastructure
  type: boolean
  default: true

name: $(Date:yyyyMMdd)$(Rev:.r)-$(Build.DefinitionVersion)-$(SourceBranchName)-$(Build.BuildId)

resources:
  repositories:
  - repository: virtual-environments
    type: github
    endpoint: github.com # Service Connection name
    name: actions/virtual-environments
    trigger:
      branches:
        include:
        - main
      paths:
        include:
        - 'images/linux/**'
        - 'images/win/**'

trigger: none

pr:
  branches:
    include:
    - '*'
  paths:
    exclude:
    - '.devcontainer/**'  
    - 'visuals/**'  
    - '*.md'  

schedules:
- cron: '0 0 * * Mon,Wed,Fri'
  displayName: 'Bi-Nightly build (UTC)'
  always: 'true' # Run if there are no changes
  branches:
    include:
    - master

variables:
- group: 'pipeline-agents-ci'

jobs:
- ${{ if in(parameters.image,'All','Ubuntu','Ubuntu1804') }}:
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: Ubuntu1804
      imageResourceGroup: 'packer-u1-$(Build.BuildId)'

- ${{ if in(parameters.image,'All','Latest','Ubuntu','Ubuntu2004') }}:
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: Ubuntu2004
      imageResourceGroup: 'packer-u2-$(Build.BuildId)'

- ${{ if in(parameters.image,'All','Windows','Windows2019') }}:
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: Windows2019
      imageResourceGroup: 'packer-w1-$(Build.BuildId)'

- ${{ if in(parameters.image,'All','Latest','Windows','Windows2022') }}:
  - template: build-image.yml
    parameters:
      destroy: ${{ parameters.destroy }}
      image: Windows2022
      imageResourceGroup: 'packer-w2-$(Build.BuildId)'
